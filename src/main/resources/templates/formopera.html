<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>New Opera</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form action="#" th:action="@{/admin/opera/add}" th:object="${opera}"
		method="post">
		<div>
			<div>
				<span>Title: </span> <span><input type="text"
					th:field="*{title}" /> </span> <span
					th:if="${#fields.hasErrors('title')}">Error</span>
			</div>
			<div>
				<span>Year: </span> <span>
				<input type="text" th:field="*{year}" /> </span> <span th:if="${#fields.hasErrors('year')}">Error</span>
			</div>
			<div>
				<span>Dimensions: </span> 
				<span>X: <input type="text" th:field="*{dimension.x}" /></span> 
				<span th:if="${#fields.hasErrors('dimension.x')}">Error</span> 
				<span>Y: <input type="text" th:field="*{dimension.y}" /></span> 
				<span th:if="${#fields.hasErrors('dimension.y')}">Error</span>
			</div>
			<div class="form-group">
				<label>Author:</label> <select id="author" th:field="*{author}">
					<option value="">select an author</option>
					<option th:each="n : ${authors}" th:value="${n.id}"
						th:text="${n.firstName + ' ' + n.lastName}"></option>
				</select>
			</div>
			<div class="form-group">
				<label>Technique:</label> <select id="technique"
					th:field="*{technique}">
					<option value="">select a technique</option>
					<option th:each="n : ${techniques}" th:value="${n.id}"
						th:text="${n.name}"></option>
				</select>
			</div>
			<div>
				<span><button type="submit">Submit</button></span>
			</div>
		</div>
	</form>
</body>
</html>
