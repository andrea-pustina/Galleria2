<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Manage Opera</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel='stylesheet' href='/webjars/bootstrap/3.2.0/css/bootstrap.min.css' />
		<link rel='stylesheet' href='/css/management.css' />
	</head>
	<body>
		<div th:include="navbar :: navbar"></div>
		<div class="centered">
				<form action="#" th:action="@{/admin/opera/update}" th:object="${operaById}" method="post">
					<fieldset>
						<legend>Manage Opera</legend>
							<input type="hidden" th:field="*{id}" value="${operaById.id}" />
							<div class="form-group">
								<label>Title:</label> 
								<input type="text" th:field="*{title}" />
					    		<span th:if="${#fields.hasErrors('title')}">Error</span>
				    		</div>
				    		<div class="form-group">
								<label>Year:</label> 
								<input type="text" th:field="*{year}" />
					    		<span th:if="${#fields.hasErrors('year')}">Error</span>
				    		</div>
				    		<div class="form-group">
								<label>Dimension x:</label> 
								<input type="text" th:field="*{dimension.x}" placeholder="X(cm)" />
								<span th:if="${#fields.hasErrors('dimension.x')}">Error</span>
				    		</div>		
				    		<div class="form-group">
								<label>Dimension y:</label> 
								<input type="text" th:field="*{dimension.y}" placeholder="Y(cm)"/>
								<span th:if="${#fields.hasErrors('dimension.y')}">Error</span>
				    		</div>		    		
				    		<div class="form-group">
								<label>Author:</label> 
								<select id="author" th:field="*{author}" class="form-control">
									<option value="">select an author</option>
									<option th:each="n : ${authors}" th:value="${n.id}" th:text="${n.firstName + ' ' + n.lastName}"></option>
								</select>
					    		<span th:if="${#fields.hasErrors('author')}">Error</span>
				    		</div>
				    		<div class="form-group">
								<label>Technique:</label> 
								<select id="technique" th:field="*{technique}" class="form-control">
									<option value="">select a technique</option>
									<option th:each="n : ${techniques}" th:value="${n.id}" th:text="${n.name}"></option>
								</select>
					    		<span th:if="${#fields.hasErrors('technique')}">Error</span>
				    		</div>
							<div class="form-group">
								<button type="submit" class="btn btn-danger">Modify</button>
							</div>
					</fieldset>
				</form>
		</div>	
	</body>
</html>
