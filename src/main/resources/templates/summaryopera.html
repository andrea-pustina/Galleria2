<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Summary Opera</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Summary Opera</h1>
	<div>
    	<p th:text="'title: ' + ${opera.title}" />
    </div>
    <div>
    	<p th:text="'year: ' + ${opera.year}" />
    </div>
    <div>
    	<p th:text="'author: ' + ${opera.author.firstName + ' ' + opera.author.firstName}" />
    </div>
    <div>
    	<p th:text="'technique: ' + ${opera.technique.name}" />
    </div>
    <div>
    	<p th:text="'dimension: ' + ${opera.dimension.x + ' ' + opera.dimension.y}" />
    </div>
</body>
</html>
