<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Summary Author</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel='stylesheet' href='/webjars/bootstrap/3.2.0/css/bootstrap.min.css' />
</head>
<body>
	<div th:include="navbar :: navbar"></div>
	<H2>Summary Author</H2> 
	<div class="panel panel-primary">
      <div class="panel-heading" th:text="${author.firstName} + ' ' + ${author.lastName}"></div>
      <div class="panel-body" th:text="'birthDate: ' + ${author.birthDate}"></div>
      <div class="panel-body" th:text="'deathDate: ' + ${author.deathDate}"></div>
      <div class="panel-body" th:text="'nation: ' + ${author.nation.name}"></div>
    </div>
	     
	<table class="table table-hover">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Technique</th>
        <th>Dimensions</th>
      </tr>
      <tr th:each="o : ${operas}">
        <td th:text="${o.title}"></td>
        <td th:text="${o.author.lastName}"></td>
        <td th:text="${o.technique.name}"></td>
        <td th:text="${o.dimension.x + ' x ' + o.dimension.y}"></td>
      </tr>
    </table>
</body>
</html>
